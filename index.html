<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    // PSEUODOCODE //

        // Prompt user for selection using "prompt()" //
        // Store this selection in variable: playerSelection //
        // Make sure this variable is case-insensitive //
        // Use while loop and alert to ensure that a valid input is entered by user //

        let playerSelection;

        while (playerSelection !== 'Rock' && playerSelection !== 'Paper' && playerSelection !== 'Scissors') {
            playerSelection = prompt('Rock, Paper or Scissors?');
            playerSelection = playerSelection.toLowerCase();
            playerFirstLetter = playerSelection.charAt(0).toUpperCase();
            playerSelection = playerFirstLetter + playerSelection.slice(1);
            console.log(playerSelection);
            if (playerSelection !== 'Rock' && playerSelection !== 'Paper' && playerSelection !== 'Scissors') {
                alert('Please enter "Rock", "Paper" or "Scissors"')
            }
        }

        // Get computer's choice with a getComputerChoice function that randomly returns 'Rock', 'Paper' or 'Scissors'. //
            // Declare an array of strings ('Rock', 'Paper', 'Scissors') //
            // Use a random choice function on this array //
        // Assign this choice to the variable: computerSelection //

        function getComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors']
            let randomChoice = Math.floor(Math.random() * choices.length)
            return choices[randomChoice];
        }

        let computerSelection = getComputerChoice();
        console.log(computerSelection);

        // Write a function that plays a single round of RPS, taking two paramaters - playerSelection and computerSelection - and returns a string announcing the round winner e.g., "You lose! Paper beats Rock" (don't console.log the result) //

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return 'This round is a tie!';
            } else if (playerSelection === 'Rock' && computerSelection === 'Scissors' || playerSelection === 'Scissors' && computerSelection === 'Paper' || playerSelection === 'Paper' && computerSelection === 'Rock') {
                return 'You win this round!';
            } else {
                return 'The computer wins this round!';
            }
        }

        // Write a "game()" function and call the playRound function INSIDE this one to play a 5 round game that keeps score and reports a winner and loser at the end of each round and the final winner and loser (using console.log) //
        // Use a (for) loop in the game() function //

        let userScore = 0;
        let computerScore = 0;

        function game() {
            for (let i = 0; i < 5; i++) {
                let roundWinner = (playRound(playerSelection, computerSelection);
                console.log(roundWinner);
                if (roundWinner === 'You win this round!') {
                    userScore++;
                } else if (roundWinner === 'The computer wins this round!') {
                    computerScore++;
                }
            }
            if (userScore > computerScore) {
                console.log(`You beat the computer with a score of ${userScore} to ${computerScore}!`)
            } else if (computerScore > userScore) {
                console.log(`The computer beat you with a score of ${computerScore} to ${userScore}!`)
            } else {
                console.log(`You tied with the computer overall! The score was ${userScore}:${computerScore}!`)
            }
        }

        game();

    </script>
</body>
</html>
